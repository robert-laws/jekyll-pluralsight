<div class="row">
  <div class="eight columns">
    <h3>News Archive</h3>
    <div class="row">
      <div class="twelve columns">
        {% for post in site.posts %}
        <h4><a href="{{post.url}}">{{post.title}}</a></h4>
        <p>{{post.content | truncatewords: 50 }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="four columns">
    <h4>Bob Cobb</h4>

  </div>
</div>
