---
layout: default
---
<div class="row">
  <div class="eight columns">
    <div class="row">
      <div class="twelve columns">
        <h3>{{page.title}}</h3>
        <div class="row">
          <div class="twelve columns">
            {{content}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="four columns">
    <h4>Recent Writings</h4>
    <p>from the archives of this journal</p>
    <ul class="disc">
      {% for post in site.related_posts limit: 10 %}
      <li>
        <a href="{{post.url}}">{{post.title}}</a>
      </li>
      {% endfor %}
    </ul>
    <h4>Bob Cobb</h4>
    <p>your everyday writer</p>
  </div>
</div>
